<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>

  <style>
    
  </style>
</head>
<body>
  <div class="pattern-background"></div>
    <main class="wrapper">
      <div class="card">
        <div class="card__img-top">
          <img src="images/illustration-hero.svg" alt="A Girl listening to song by headphone ">
        </div>
        <div class="card__text-bottom">
          <h1 class="card__title">Order Summary</h1>
          <p class="card__description">
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>

          <div class="card__payment-plan">
            <span class="card__payment-plan-half1">
              <img src="images/icon-music.svg" alt="music icon">
              <span class="card__payment-plan-pay">
                <span class="plan">Annual Plan</span>
                <span class="cost">$59.99/year</span>
              </span>
            </span>
            <span class="card__payment-plan-half2">
              <a href="./">Change</a>
            </span>
          </div>
          <button type="button" class="card__btn btn btn--primary">Proceed to Payment</button>
          <button type="button" class="card__btn btn btn--secondary">Cancel Order</button>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </main>
    
</body>
</html>
